<form class="form-horizontal login-form" action="/login" method="post">

	<% if(typeof error !== "undefined" && error ) { %>
		<div class="alert alert-warning">
			<button type="button" class="close" data-dismiss="alert" aria-label="close">×</button>
			<strong><%= error %></strong>
		</div>
	<% } %>

	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">用户名：</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" name="name" size="30" placeholder="请输入用户名">	
		</div>
	</div>

	<div class="form-group">
		<label for="pwd" class="col-sm-2 control-label">密码：</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" size="6" id="pwd" name="pwd">	
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-10 col-sm-2">
			<button type="submit" class="btn btn-default" onclick="return login();">登录</button>	
		</div>
	</div>

</form>

<div class="col-sm-offset-11 col-sm-1">
	<a href="/signup">去注册</a>
</div>

<script type="text/javascript" src="/static/js/sign/login.js"></script>
